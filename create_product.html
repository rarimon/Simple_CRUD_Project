<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Project</title>
    <!--    bootstrap css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main>
    <section>
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <div class="card bg-dark ">
                        <div class="card-header text-center text-white">
                            <h3>Create New Product</h3>
                        </div>
                        <div class="card-body ">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ProductName" placeholder="Enter Product Name">
                                <label for="ProductName">Product Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ProductCode" placeholder="Password">
                                <label for="ProductCode">Product Code</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ProductImg" placeholder="Password">
                                <label for="ProductImg">Product Img</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="UnitPrice" placeholder="Password">
                                <label for="UnitPrice">Unit Price</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ProductQty" placeholder="Password">
                                <label for="ProductQty">Product Qty</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="ProductTotal" placeholder="Password">
                                <label for="ProductTotal">Product Total</label>
                            </div>
                            <div class="mb-3 text-center">
                                <button onclick="CreateProdect()" class="btn btn-success">Create Product</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<!--axios js file-->
<script src="./js/axios.min.js"></script>

<!--Create produtct-->
<script>
    // create product function
    async function CreateProdect() {


        // select input data
        let productName = document.getElementById('ProductName').value;
        let productCode = document.getElementById('ProductCode').value;
        let productImg = document.getElementById('ProductImg').value;
        let unitPrice = document.getElementById('UnitPrice').value;
        let productQty = document.getElementById('ProductQty').value;
        let productTotal = document.getElementById('ProductTotal').value;

        // Creata Product object
        let dataObj={
            Img:productImg,
            ProductCode:productCode,
            ProductName:productName,
            Qty:productQty,
            TotalPrice:productTotal,
            UnitPrice:unitPrice
        }
        console.log(dataObj)

        let product_create_url="https://crud.teamrabbil.com/api/v1/CreateProduct";
        await  axios.post(product_create_url, dataObj);
        window.location="index.html"; //redirect homepage
    }


</script>

<!--bootstrap js files-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
